<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profiel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profiel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="auth-form">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <div *ngIf="angularFireAuth.user | async">
            <ion-row>
              <ion-col text-center>
                Welkom gebruiker!

                <p>User email : <strong>{{ userDetail }}</strong></p>
              </ion-col>
            </ion-row>
            <ion-button type="submit" color="danger" expand="block" (click)="signOut()">Signout</ion-button>
          </div>


          <div *ngIf="!(angularFireAuth.user | async)">
            <ion-button class="buttons" [routerLink]="['/signup']" expand="block" color="primary">Registreren</ion-button>
            <ion-button class="buttons" [routerLink]="['/login']" expand="block" color="danger">Aanmelden</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
