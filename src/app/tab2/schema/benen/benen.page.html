<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Benen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let oefening of (benenSchema | async)">
    <ion-item>
      <ion-label>{{oefening.name}}</ion-label>
      <ion-checkbox checked="{{oefening.isGedaan}}" (click)="setDone(oefening)"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
